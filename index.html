<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- MANTÉM A VERIFICAÇÃO DO GOOGLE -->

  <title>B. Souza Store Londrina</title>
  <!-- Fontes elegantes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #faede2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      font-family: 'Lato', Arial, sans-serif;
    }
    .container {
      width: 100%;
      max-width: 430px;
      margin: 0 auto;
      padding-top: 48px;
      text-align: center;
    }
    .title {
      font-family: 'Playfair Display', serif;
      color: #6e5642;
      font-size: 2.35rem;
      letter-spacing: 0.08em;
      font-weight: 500;
      margin-bottom: 0.3em;
    }
    .subtitle {
      font-family: 'Playfair Display', serif;
      color: #a08b72;
      font-size: 1.05rem;
      letter-spacing: 0.35em;
      font-weight: 400;
      margin-bottom: 1.2em;
    }
    .desc {
      color: #6e5642;
      font-size: 1.05rem;
      font-family: 'Lato', Arial, sans-serif;
      margin-bottom: 2.1em;
      letter-spacing: 0.01em;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 0.6em 2.7em;
      border: 1.5px solid #6e5642;
      background: transparent;
      color: #6e5642;
      font-size: 1.07rem;
      letter-spacing: 0.18em;
      font-family: 'Lato', Arial, sans-serif;
      border-radius: 2.5px;
      text-decoration: none;
      margin-bottom: 2.7em;
      transition: background 0.2s, color 0.2s;
      outline: none;
      cursor: pointer;
      box-sizing: border-box;
    }
    .whatsapp-btn:hover {
      background: #6e5642;
      color: #fff;
    }
    .produtos-img {
      width: 100%;
      max-width: 410px;
      margin: 0 auto;
      display: block;
      margin-bottom: 0;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 8px 32px #0001;
      user-select: none;
      pointer-events: none;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding-top: 22px;
      }
      .title {
        font-size: 1.3rem;
      }
      .subtitle {
        font-size: 0.8rem;
      }
      .produtos-img {
        max-width: 94vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">B. SOUZA STORE</div>
    <div class="subtitle">LONDRINA</div>
    <div class="desc">Revendedora O Boticário | Eudora | Natura</div>
    <a class="whatsapp-btn" href="https://wa.me/5543984369699" target="_blank">WHATSAPP</a>
    <img class="produtos-img" src="https://pplx-res.cloudinary.com/image/upload/v1749633575/user_uploads/75125752/9154bbe3-7ee7-4841-a310-06ae3ccd7ad6/1000407067.jpg" alt="Produtos O Boticário, Eudora, Natura">
  </div>
</body>
</html>
