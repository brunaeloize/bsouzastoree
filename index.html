<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="EKX-XDSIy42Cfe1eqTY-FF1EG79E0IZ9GmQkfhtGRGQ" />
  <title>B. Souza Store Londrina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #faede5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .img-container {
      position: relative;
      width: 100%;
      max-width: 430px;
      border-radius: 0 0 16px 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px #0001;
    }

    .main-img {
      width: 100%;
      display: block;
    }

    .whatsapp-area {
      position: absolute;
      top: 58.3%; /* ALINHAMENTO com o botão da imagem */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 170px; /* LARGURA invisível do botão */
      height: 45px;  /* ALTURA invisível do botão */
      z-index: 10;
    }

    .whatsapp-area a {
      display: block;
      width: 100%;
      height: 100%;
      text-indent: -9999px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .whatsapp-area {
        width: 120px;
        height: 36px;
        top: 58.3%;
      }
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img
      class="main-img"
      src="https://pplx-res.cloudinary.com/image/upload/v1749634722/user_uploads/75125752/d7ebe0d8-186a-4503-9380-51d6a92600cb/1000407067.jpg"
      alt="B. Souza Store - Página Inicial"
    />

    <!-- Botão invisível clicável -->
    <div class="whatsapp-area">
      <a href="https://wa.me/5543984369699" target="_blank" title="Fale conosco no WhatsApp">WHATSAPP</a>
    </div>
  </div>
</body>
</html>
