  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #fdefe4;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      text-align: center;
      background: #fdefe4;
      padding: 32px 16px 0 16px;
      box-sizing: border-box;
    }
    .title {
      font-family: 'Playfair Display', serif;
      color: #6d5741;
      font-size: 2.2rem;
      letter-spacing: 0.07em;
      font-weight: 700;
      margin-bottom: 0.4em;
      margin-top: 0.7em;
    }
    .subtitle {
      font-family: 'Montserrat', serif;
      color: #8c7b6a;
      font-size: 1.05rem;
      letter-spacing: 0.30em;
      font-weight: 500;
      margin-bottom: 1.2em;
      margin-top: 0.2em;
    }
    .desc {
      color: #6d5741;
      font-size: 1.01rem;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-bottom: 2.2em;
      letter-spacing: 0.01em;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 0.6em 2.7em;
      border: 1.2px solid #6d5741;
      background: transparent;
      color: #6d5741;
      font-size: 1.04rem;
      letter-spacing: 0.18em;
      font-family: 'Montserrat', Arial, sans-serif;
      border-radius: 2.5px;
      text-decoration: none;
      margin-bottom: 2.7em;
      transition: background 0.2s, color 0.2s;
      outline: none;
      cursor: pointer;
      font-weight: 500;
      box-sizing: border-box;
      margin-top: 0.5em;
      margin-bottom: 2.5em;
    }
    .whatsapp-btn:hover {
      background: #6d5741;
      color: #fff;
    }
    .produtos-img {
      width: 100%;
      max-width: 370px;
      margin: 0 auto 0 auto;
      display: block;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 8px 32px #0001;
      user-select: none;
      pointer-events: none;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 14px 2vw 0 2vw;
      }
      .title {
        font-size: 1.3rem;
      }
      .subtitle {
        font-size: 0.8rem;
      }
      .produtos-img {
