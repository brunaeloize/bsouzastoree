<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="EKX-XDSIy42Cfe1eqTY-FF1EG79E0IZ9GmQkfhtGRGQ" />
  <title>B. Souza Store Londrina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #faede5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-container {
      position: relative;
      width: 100%;
      max-width: 430px;
    }
    .main-img {
      width: 100%;
      display: block;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 8px 32px #0001;
    }
    .invisible-button {
      position: absolute;
      top: 58.3%; /* ajuste fino para alinhar com "WHATSAPP" da imagem */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 170px;  /* largura do botão invisível */
      height: 45px;  /* altura do botão invisível */
      z-index: 10;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img class="main-img" src="https://pplx-res.cloudinary.com/image/upload/v1749634722/user_uploads/75125752/d7ebe0d8-186a-4503-9380-51d6a92600cb/1000407067.jpg" alt="B. Souza Store - Página Inicial" />

    <!-- Link real envolvendo o botão invisível -->
    <a href="https://wa.me/5543984369699" target="_blank" title="Fale conosco no WhatsApp">
      <button class="invisible-button" aria-label="Fale conosco no WhatsApp"></button>
    </a>
  </div>
</body>
</html>
